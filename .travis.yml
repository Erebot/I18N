language: php

sudo: false

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - nightly
    - hhvm

cache:
    directories:
    - vendor/

notifications:
    email: false
    irc: "irc.iiens.net#Erebot"

before_script:
    - composer self-update -n
    - composer install --dev -n

script:
    - vendor/bin/phpunit --coverage-clover clover.xml tests/

after_script:
    - composer require --dev $prefer_source "satooshi/php-coveralls dev-master"
    - vendor/bin/coveralls -n -v

